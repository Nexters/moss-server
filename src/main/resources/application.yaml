spring:
  profiles: default
  datasource:
    url: jdbc:postgresql://localhost:5432/habikery
    username: moss
    password: habikery
    platform: postgres
    hikari:
      auto-commit: false
      idle-timeout: 10000
      minimumIdle: 30
      maximum-pool-size: 150
      read-only: true
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false

    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
