server:
  servlet:
    context-path: /api
  port: 8081

spring:
  profiles:
    active: test
---
spring:
  profiles: develop
  datasource:
    url: jdbc:postgresql://postgresql:5432/habikery
    username: moss
    password: habikery
    platform: postgres
    hikari:
      auto-commit: false
      idle-timeout: 10000
      minimumIdle: 30
      maximum-pool-size: 150
      read-only: false
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: create

    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false

    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
---
spring:
  profiles: test
  datasource:
    test:
      jdbc-url: jdbc:h2:mem:habikery
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        ddl-auto: update
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console
---